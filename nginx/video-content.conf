# Nginx Configuration for Fast Video Delivery
# 
# This configuration offloads video file serving from Next.js to Nginx,
# providing 10-50x faster video delivery and eliminating timeouts.
#
# INSTALLATION:
# 1. Copy this file to /etc/nginx/conf.d/ or include it in your main nginx.conf
# 2. Adjust paths to match your server setup
# 3. Reload Nginx: sudo nginx -t && sudo systemctl reload nginx
#
# FOR DOCKER/COOLIFY:
# Add this as a custom Nginx configuration in your Docker setup

# Upstream for Next.js application
upstream nextjs_app {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Change to your domain

    # For HTTPS, uncomment and configure:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Logging
    access_log /var/log/nginx/video-content.access.log;
    error_log /var/log/nginx/video-content.error.log;

    # Maximum upload size (for video uploads if needed)
    client_max_body_size 500M;

    # Enable gzip for playlists (m3u8)
    gzip on;
    gzip_types application/vnd.apple.mpegurl text/plain;
    gzip_min_length 1000;

    # ============================================================
    # VIDEO CONTENT - Served directly by Nginx (FAST!)
    # ============================================================
    
    location /content/ {
        alias /app/public/media/content/;  # Adjust to your media directory
        
        # Enable sendfile for kernel-level file transfer (bypasses userspace)
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Enable aio for async I/O (optional, for very high traffic)
        # aio threads;
        # directio 512k;
        
        # CORS headers for video players
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        
        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS, HEAD";
            add_header Access-Control-Allow-Headers "Range, Content-Type";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # HLS Manifest files (.m3u8) - short cache for live updates
        location ~* \.m3u8$ {
            add_header Cache-Control "public, max-age=10";
            add_header Content-Type "application/vnd.apple.mpegurl";
            add_header Access-Control-Allow-Origin "*" always;
        }
        
        # HLS Segments (.ts) - cache forever (immutable)
        location ~* \.ts$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Content-Type "video/mp2t";
            add_header Access-Control-Allow-Origin "*" always;
        }
        
        # Video files (.mp4, .webm) - cache forever
        location ~* \.(mp4|webm)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Access-Control-Allow-Origin "*" always;
            
            # Enable byte-range requests for video seeking
            add_header Accept-Ranges bytes;
        }
        
        # Thumbnails and images - cache for 30 days
        location ~* \.(webp|jpg|jpeg|png|gif)$ {
            add_header Cache-Control "public, max-age=2592000";
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # ============================================================
    # NEXT.JS APPLICATION - All other requests
    # ============================================================
    
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes - allow longer timeouts for processing
    location /api/ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for video processing webhooks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 300s;  # 5 minutes for long processing
        
        # Don't buffer API responses
        proxy_buffering off;
    }

    # Admin dashboard - no caching
    location /admin {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for admin
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

