# Nginx Configuration for Fast Video Delivery
# Auto-configured for Docker Compose deployment
#
# This serves video files directly, bypassing Next.js for 10-50x faster delivery

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 10000;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 1000;

    client_max_body_size 500M;

    gzip on;
    gzip_types application/vnd.apple.mpegurl text/plain application/json;
    gzip_min_length 1000;

    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    upstream nextjs_app {
        server vps-api:5000;
        keepalive 32;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ============================================================
        # VIDEO CONTENT - Served directly by Nginx (FAST!)
        # Bypasses Next.js for 10-50x faster delivery
        # ============================================================
        
        location /content/ {
            alias /media/content/;
            
            sendfile on;
            tcp_nopush on;
            tcp_nodelay on;
            
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Range, Content-Type" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS, HEAD";
                add_header Access-Control-Allow-Headers "Range, Content-Type";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            location ~* \.m3u8$ {
                add_header Cache-Control "public, max-age=10";
                add_header Content-Type "application/vnd.apple.mpegurl";
                add_header Access-Control-Allow-Origin "*" always;
            }
            
            location ~* \.ts$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Content-Type "video/mp2t";
                add_header Access-Control-Allow-Origin "*" always;
            }
            
            location ~* \.(mp4|webm)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*" always;
                add_header Accept-Ranges bytes;
            }
            
            location ~* \.(webp|jpg|jpeg|png|gif)$ {
                add_header Cache-Control "public, max-age=2592000";
                add_header Access-Control-Allow-Origin "*" always;
            }
        }

        # ============================================================
        # NEXT.JS APPLICATION - API and app routes
        # ============================================================
        
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;
            
            proxy_buffering off;
        }

        location /admin {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
